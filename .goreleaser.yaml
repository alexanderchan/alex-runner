    owner: alexanderchan
    name: alex-runner
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## alex-runner {{ .Tag }}

    A smart, frecency-based npm/pnpm/yarn/Makefile script runner.

    ### Installation

    Download the appropriate binary for your platform below, extract it, and add it to your PATH.

    Or use `go install`:
    ```bash
    go install github.com/alexanderchan/alex-runner@{{ .Tag }}
    ```
  footer: |
    **Full Changelog**: https://github.com/alexanderchan/alex-runner/compare/{{ .PreviousTag }}...{{ .Tag }}

